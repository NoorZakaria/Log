<ion-content>
    <ion-list>
      <ion-list-header class="b">
      <!--  <ion-avatar item-start (click)="updateProfileImage()">
            <img src="assets/imgs/logo-instagram.png">
          </ion-avatar>
        <p class="username">{{(profileData|async)?.name}}</p>
        <p>
            {{(profileData|async)?.type}}
        </p>-->
        <img src="assets/imgs/logo-instagram.png">

      </ion-list-header>
    </ion-list>

    <ion-list no-border>
      <ion-list-header class="bg">
        General
      </ion-list-header>
      <ion-item >
        <ion-icon name='settings' item-start></ion-icon>
        <ion-label>Your Information</ion-label>
        <ion-select  [(ngModel)]="language">
                <ion-option class="bg">
                Name:   {{(item|async)?.name}}
                </ion-option>

               <ion-option class="bg">
               Mobile:  {{(item|async)?.mobile}}
              </ion-option>

              <ion-option class="bg">
              Email:    {{(item|async)?.email}}
              </ion-option>

              <ion-option class="bg">
              Password:    {{(item|async)?.password}}
             </ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-toggle [(ngModel)]="enableNotifications" (click)="toggleNotifications()"></ion-toggle>
        <ion-label class="label"> Status </ion-label>
        <ion-icon name='notifications' item-start></ion-icon>
      </ion-item>

    </ion-list>

    <ion-list>
      <ion-list-header class="bg">
        Currency
      </ion-list-header>
      <ion-item>
        <ion-icon name='card' item-start></ion-icon>
        <ion-label>Payment Method</ion-label>
        <ion-select [(ngModel)]="paymentMethod">
          <ion-option *ngFor="let method of paymentMethods" [value]="method">{{method}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name='logo-usd' item-start></ion-icon>
        <ion-label>Currency</ion-label>
        <ion-select [(ngModel)]="currency">
          <ion-option *ngFor="let currency of currencies" [value]="currency">{{currency}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header class="bg">
        Other
      </ion-list-header>
      <ion-item>
        <ion-icon name='power' item-start></ion-icon>
        <button ion-button (click)="logOut()" item-end>
        Logout
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
