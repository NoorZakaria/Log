<ion-content padding class="bg">

    <ion-card class="">
        <ion-card-header>
          <ion-row justify-content-between>
            <ion-col col-auto>
                <img src="assets/imgs/pizzahouse/{{(item|async)?.img}}" />
              </ion-col>
            <ion-col>
              <ion-row text-wrap>
                <h2>{{(item|async)?.name}} </h2>
              </ion-row>
              <ion-row text-wrap>
                <p></p>
              </ion-row>
              <ion-row class="buttons">
                <ion-col>
                    {{(item|async)?.price}}
                 </ion-col>
                <ion-col>
                  Quantity
                </ion-col>
                <ion-col>
                    {{(item|async)?.quan}}
                </ion-col>
                <ion-col>
                    <button ion-button  (click)="delete()" item-end>
                        <ion-icon name="trash"></ion-icon>
                </button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    
  
    
    <ion-card>
   
    <ion-list>
      <button ion-item>
       
        Total Price :         {{(item|async)?.totalprice}}

      </button>
  
      
     
  
    </ion-list>
  
  <ion-list>
     <button ion-button type="submit" (click)="order()" item-start >Order</button>
  </ion-list>
  </ion-card>
   
  </ion-content>
