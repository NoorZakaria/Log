<ion-header>
    <ion-navbar color="primary">
            <ion-buttons end>
                    <button ion-button icon-only 
                    (click)="cart()">
                            <ion-icon name="cart"></ion-icon>
                        </button>
              </ion-buttons> 
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Menu
      </ion-title>
      </ion-navbar>
      <ion-buttons end>
         <!--<button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>-->
      </ion-buttons> 
      <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="puppies">
            Menu
          </ion-segment-button>
          <ion-segment-button value="kittens">
            About
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-header>
  

  <ion-content>

    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
                <ion-item *ngFor="let item of menulistref$ | async">
                        <ion-thumbnail item-start>
                            <img src="assets/imgs/pizzahouse/{{item.img}}">
                          </ion-thumbnail>                       
                     <button ion-button color="dark" clear (click)="page(item.name)" > <h2>{{item.name}}</h2> </button> 

                    </ion-item>
              </ion-list>

              <ion-list *ngSwitchCase="'kittens'">
                    <ion-item *ngFor="let item of info$ | async">
                            <ion-item>
                                    <ion-icon name="pin" item-start></ion-icon>
                                      المنطقة : {{item.place}}
                            </ion-item> 
                            <ion-item>
                                    <ion-icon name="cash" item-start></ion-icon>
                                      الحد الأدنى للتوصيل المجاني : {{item.free}}
                            </ion-item> 
                            <ion-item>
                                    <ion-icon name="car" item-start></ion-icon>
                                      رسوم التوصيل  : {{item.cost}}
                            </ion-item> 
                            <ion-item>
                                    <ion-icon name="clock" item-start></ion-icon>
                                      وقت التوصيل : {{item.time}}
                            </ion-item>   
                        
                           
                        </ion-item>
                  </ion-list>  
    </div>
