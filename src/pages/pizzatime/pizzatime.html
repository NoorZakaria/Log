
<ion-header>
    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button icon-only (click)="cart()">
                    <ion-icon name="cart"></ion-icon>
                </button>
      </ion-buttons> 
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Menu
      </ion-title> 
      </ion-navbar>
      <ion-buttons end>
         <!--<button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>-->
      </ion-buttons> 
     
  </ion-header>


 
  <ion-content>
      <ion-list class="bg">
          <ion-item class="bg" *ngFor="let item of resturantListRef$ | async">
                  <ion-thumbnail item-start>
                      <img src="assets/imgs/pizzahouse/{{item.img}}">
                    </ion-thumbnail>                       
               <button ion-button color="dark" clear (click)="page(item.name)" > <h2>{{item.name}}</h2> </button> 
               <h2>{{item.price}}</h2>                  
                        <ion-buttons end>
                                <button ion-button icon-only clear (click)="addtocart(item.name,item.img,item.price)">
                                        <ion-icon name="cart"></ion-icon>
                                 <h6>add</h6>   </button>
                          </ion-buttons> 
            </ion-item>
   </ion-list>

</ion-content>
