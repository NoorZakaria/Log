
<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../assets/imgs/logo2.jpg" height="150" width="1000" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form  #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" #username required></ion-input>
              </ion-item>
              <ion-item>
               
                <ion-input type="password" placeholder="Password" name="password" #password required></ion-input>
              </ion-item>
              
              <!-- 
                <ion-item>
                <ion-input type="email" [(ngModel)]="login.email" placeholder="Email" name="email"  required></ion-input>
              </ion-item>
              <ion-item>
               
                <ion-input type="password" [(ngModel)]="login.password" placeholder="Password" name="password" #password required></ion-input>
              </ion-item>
			              <button ion-button color="secondary"  (click)="signOn()">Sign In</button>

              -->
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full (click)="signInUser()">Login</button>

            <button ion-button class="register-btn" block clear (click)="register()">Create New Account</button> 

          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
