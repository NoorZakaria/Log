<ion-content padding class="bg">
   
    <div padding>
      <ion-row>
          <ion-col>
              <img class="logo" src="assets/imgs/logo-instagram.png" />
            </ion-col>
      </ion-row>

          <ion-list inset class="no-border">

            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" [(ngModel)]="user.name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Mobile</ion-label>
              <ion-input type="text" [(ngModel)]="user.mobile"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="text" [(ngModel)]="user.email"></ion-input>
              </ion-item>

             <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>Delivery/User</ion-label>
                  <ion-input type="text" [(ngModel)]="user.type"></ion-input>
              </ion-item>
                
          </ion-list>
      
      <ion-row>
        <ion-col>
          <button ion-button class="login-button"  (click)="registerUser(user)">Register</button>
        </ion-col>
      </ion-row>
      <ion-row>
      </ion-row>
    </div>
  </ion-content>
