<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Chat
    </ion-title> 
    </ion-navbar>  
</ion-header>

<ion-content padding class="bg">
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
