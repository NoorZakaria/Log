<ion-header>
    <ion-navbar color="primary">
            <ion-buttons end>
                    <button ion-button icon-only (click)="cart()" >
                            <ion-icon name="cart"></ion-icon>
                        </button>
              </ion-buttons> 
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Map
      </ion-title>
      </ion-navbar>
      <ion-buttons end>
         <!--<button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>-->
      </ion-buttons> 
      <ion-toolbar color="primary">
        <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
      </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list [hidden]="autocompleteItems.length == 0">
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
        {{ item.description }}
      </ion-item>
    </ion-list>
  
    <div id='map'></div>
  </ion-content>
  
  <ion-footer>
    <button class="geolocation-btn" ion-button full (click)="tryGeolocation()"> Try Geolocation </button>
  </ion-footer>
